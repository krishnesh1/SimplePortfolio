<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <!-- Main Container -->
  <div class="container mx-auto relative max-w-none">


    <nav class="w-full h-14 bg-indigo-200 flex justify-between px-4 items-center">
      <div class="text-2xl text-indigo-500 font-bold">Portfolio</div>

      <ul class="hidden md:flex font-semibold space-x-6 ">
        <li class="cursor-pointer" id="home"><a href="./index.html">Home</a></li>
        <li class="cursor-pointer" id="Projects"><a href="projects.html">Projects</a></li>
        <li class="cursor-pointer" id="About"><a href="./about.html">About us</a></li>
        <li class="cursor-pointer"><a href="skill.html">Skills</a></li>
        <li class="cursor-pointer"><a href="contact.html">Contact Us</a></li>
      </ul>

      <!-- Login/Signup Button for larger screens -->
      <div class="hidden md:block bg-indigo-700 rounded-md px-4 py-2 text-white font-bold cursor-pointer">
        Login/Signup
      </div>

      <!-- Hamburger Menu for mobile screens -->
      <div class=" md:hidden ">
        <i class="ri-menu-line text-2xl cursor-pointer" id="menue"></i>
      </div>
    </nav>



    <div id="contactFormContainer" class="bg-white shadow-md rounded-lg overflow-hidden p-8 max-w-2xl mx-auto">

      <!-- Heading -->
      <h1 class="text-3xl font-bold text-center text-indigo-500 mb-8">Contact Us</h1>

      <!-- Contact Form -->
      <form id="contactForm">
        <div class="grid grid-cols-1 gap-6">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-semibold text-gray-700">Your Name</label>
            <input type="text" id="name" name="name" required
              class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" required
              class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
          </div>

          <!-- Subject -->
          <div>
            <label for="subject" class="block text-sm font-semibold text-gray-700">Subject</label>
            <input type="text" id="subject" name="subject"
              class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
          </div>

          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-semibold text-gray-700">Message</label>
            <textarea id="message" name="message" rows="5" required
              class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-8 text-center">
          <button type="submit"
            class="px-6 py-3 bg-indigo-500 text-white font-bold rounded-md hover:bg-indigo-600 transition duration-300">
            Send Message
          </button>
        </div>
      </form>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="hidden bg-white shadow-md rounded-lg overflow-hidden p-8 max-w-2xl mx-auto text-center">
      <h2 class="text-3xl font-bold text-green-500 mb-4">Thank you!</h2>
      <p class="text-xl text-gray-700">Your message has been sent. Our company will contact you soon.</p>
    </div>
  </div>

  <!-- Optional footer section -->
  <footer class="text-center p-4 mt-8">
    <p class="text-sm text-gray-500">Â© 2024 Your Company. All rights reserved.</p>
  </footer>

  id="responsiveNav">
  <ul class="h-[300px] w-44 border-2 border-black bg-indigo-200 text-black px-8 rounded-md">
    <li class="cursor-pointer mt-4"><a href="index.html">Home</a></li>
    <li class="cursor-pointer mt-4"><a href="projects.html">Projects</a></li>
    <li class="cursor-pointer mt-4"><a href="skill.html">Skills</a></li>
    <li class="cursor-pointer mt-4"><a href="about.html">About us</a></li>
    <li class="cursor-pointer mt-4"><a href="contact.html">Contact us</a></li>
  </ul>
</div>

  <script src="script.js"></script>
</body>

</html>
